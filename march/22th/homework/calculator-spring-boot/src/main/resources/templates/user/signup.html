<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>

    <form action="#" th:action="@{/user/signup}" method="post" th:object="${user}">

        <div th:if="${#fields.hasErrors('global')}">
            <p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error" />
        </div>

        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect name</p>

        <label th:for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}"/>
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect name</p>
        <br><br>

        <label th:for="birthday">Birthday:</label>
        <input type="date" id="birthday" th:field="*{birthday}"/>
        <p th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Incorrect birthday</p>
        <br><br>

        <label th:for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}"/>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect email</p>
        <br><br>

        <label th:for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}"/>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect password</p>
        <br><br>

        <input type="submit"/>

    </form>

</body>
</html>
